<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Heading -->
    <div class="container-fluid bg-info text-center">
        <h1>Weather Dashboard</h1>
    </div>
    <!-- Main container -->
    <!-- Input Form container -->
    <div class="container row p-3">
        <div row>
            <form>
                <div class="form col-2">
                    <label for="City">Search for a City</label>
                    <input type="text" class="form-control" id="citySearch" aria-describedby="enterCity">
                </div>
                <button type="submit" id="searchBtn" class="btn btn-primary">Search</button>
            </form>

            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Atlanta</li>
                </ul>
            </div>
            <!-- Current Weather Container -->
            <div class="border col-10 p-3">
                <h2><span id="city">Atlanta</span> <span id="day0">4/1/2022</span></h2>
                <span id="icon0"></span>
                <p>Temp: <span id="temp0">65</span></p>
                <p>Wind: <span id="wind0">15</span> MPH</p>
                <p>Humidity: <span id="humid0">10</span>%</p>
                <p>UV Index: <span id="humid0">10</span></p>
            </div>
        </div>
        <!-- 5-Day Forecast Container -->
        <div id="forecast">
            <h3>5-Day Forecast</h3>

    </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
