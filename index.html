<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Heading -->
    <header class="container flex-column bg-info text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Main container -->
    <!-- Input Form container -->
    <div class="row justify-content-center">
        <div class="form">

            <form>
                <div class="row justify-content-center">
                    <div class="form text-center col-4">
                        <label for="City">Search for a City</label>
                        <input type="text" class="form-control text-center" id="citySearch" aria-describedby="enterCity">
                        <div>
                            <button type="submit" id="searchBtn" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Current Weather Container -->
    <div class="row justify-content-center" id="current">
    </div>
    <!-- 5-Day Forecast Container -->
    <div>
        <h2 class="row justify-content-center five-day">5-Day Forecast</h2>
        <div class="row justify-content-center" id="forecast">
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>

</body>

</html>
