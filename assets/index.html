<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Heading -->
    <div class="container-fluid bg-info text-center">
        <h1>Weather Dashboard</h1>
    </div>
    <!-- Main container -->
    <div class="container row">
        <div class="container row">
            <form>
                <div class="form col-2">
                    <label for="City">Search for a City</label>
                    <input type="text" class="form-control" id="citySearch" aria-describedby="enterCity">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div class="border col-10">
                <h2><span id="city">Atlanta</span><span id="today">4/1/2022</span></h2>
                <p>Temp: <span id="cityTempNow"></span></p>
                <p>Wind: <span id="cityWindNow"></span></p>
                <p>Humidity: <span id="cityHumidNow"></span></p>
            </div>
        </div>



        <div class="container">
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-2">
                    Column
                </div>
                <div class="col-2">
                    Column
                </div>
                <div class="col-2">
                    Column
                </div>
                <div class="col-2">
                    Column
                </div>
                <div class="col-2">
                    Column
                </div>
            </div>
        </div>

    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
